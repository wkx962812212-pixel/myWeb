       <h1>步骤7：装机收尾与点亮测试</h1>
    </header>
    
        
        <h2>核心流程</h2>
        <ol>
            <li>检查所有接线（无松动/插错）→ 安装独立显卡（若有，插入PCIe x16插槽并固定）；</li>
            <li>连接显示器（接显卡视频接口）、键盘鼠标→ 通电开机，观察是否点亮（风扇转+主板灯亮为正常）。</li>
        </ol>

        <h2>关键注意事项</h2>
        <p><strong>点亮失败排查</strong>：先检查24Pin和CPU供电是否插紧→ 再排查内存（重新插拔）、显卡（若有，重新安装）；<strong>成功后操作</strong>：关机安装机箱侧盖，准备进入BIOS设置。</p>
