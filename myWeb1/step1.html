     <header>
       <h1>步骤1：装机前准备</h1>
    </header>

        <h2>核心流程</h2>
        <ol>
            <li>铺装机垫（或硬纸板）→ 释放静电（摸金属物体/戴防静电手环）；</li>
            <li>清点所有硬件（主板、CPU、内存等）及配件（螺丝、数据线、说明书）→ 准备工具（十字螺丝刀、硅脂）。</li>
        </ol>

        <h2>相关物品详情</h2>
        <h3>1. 必备硬件清单</h3>
        <p><strong>基础组件</strong>：主板、CPU、散热器、内存、硬盘、电源、机箱；<strong>可选组件</strong>：独立显卡、PCIe扩展卡（如网卡）。</p>
        
        <h3>2. 工具与辅助物品</h3>
        <p><strong>工具</strong>：带磁头的十字螺丝刀（方便拧小螺丝）、硅脂（若散热器未预装）；<strong>辅助</strong>：防静电手环、装机垫（避免硬件刮花）。</p>
